<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>百信购</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="http://m.bxgogo.com/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon-precomposed" href="http://m.bxgogo.com/apple-touch-icon.png"/>
<meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 不让百度转码 -->
<meta name="description" content="" />
<meta name="Keywords" content="" />

</head>
<body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

<script>

wx.config({
   debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
   appId: "{$options['appId']}", // 必填，公众号的唯一标识
   timestamp: "{$options['timestamp']}" , // 必填，生成签名的时间戳
   nonceStr: "{$options['nonceStr']}", // 必填，生成签名的随机串
   signature: "{$options['paySign']}",// 必填，签名，见附录1
   jsApiList: ['chooseWXPay'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
 });
    // 当JSSDK初始化完成后，再执行相关操作
wx.ready(function () {
         // 发起JSAPI支付
         wx.chooseWXPay({
              timestamp: "{$options['timestamp']}",
              nonceStr: "{$options['nonceStr']}",
              package:  "{$options['package']}",
              signType: "{$options['signType']}", 
              paySign: "{$options['paySign']}",
               success: function (res) {
                alert('已添加卡券：' );
              },
              cancel: function (res) {
                alert(JSON.stringify(res))
              }
        });

 });
   // 微信JSSDK异常处理
  wx.error(function(e){
      console.log(e);
    });
</script>
</body>
</html>
