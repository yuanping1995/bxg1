<html>

<body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

<script>
  wx.config({$options|json_encode});
        // 当JSSDK初始化完成后，再执行相关操作
  wx.ready(function () {
         // 获取网络状态接口
    wx.getNetworkType({
       success: function (res) {
          var networkType = res.networkType; // 返回网络类型2g，3g，4g，wifi
          alert(networkType);
       }
    });
    wx.onMenuShareTimeline({
      title: '', // 分享标题
      link: '', // 分享链接
      imgUrl: '', // 分享图标
      success: function () { 
          // 用户确认分享后执行的回调函数
      },
      cancel: function () { 
          // 用户取消分享后执行的回调函数
      }
    });
    wx.onMenuShareQQ({
      title: '', // 分享标题
      desc: '', // 分享描述
      link: '', // 分享链接
      imgUrl: '', // 分享图标
      success: function () { 
         // 用户确认分享后执行的回调函数
      },
      cancel: function () { 
         // 用户取消分享后执行的回调函数
      }
    });   
    wx.onMenuShareWeibo({
      title: '', // 分享标题
      desc: '', // 分享描述
      link: '', // 分享链接
      imgUrl: '', // 分享图标
      success: function () { 
         // 用户确认分享后执行的回调函数
      },
      cancel: function () { 
          // 用户取消分享后执行的回调函数
      }
    }); 
    wx.onMenuShareQZone({
      title: '', // 分享标题
      desc: '', // 分享描述
      link: '', // 分享链接
      imgUrl: '', // 分享图标
      success: function () { 
         // 用户确认分享后执行的回调函数
      },
      cancel: function () { 
          // 用户取消分享后执行的回调函数
      }
   });
   wx.scanQRCode({
      needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
      scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
      success: function (res) {
      var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
      alert(result);
      }
   }); 
  });
   // 微信JSSDK异常处理
  wx.error(function(e){
      console.log(e);
    });
</script>
