<body>
    <div class="container-fluid larry-wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <!--头部搜索-->
                <section class="panel panel-padding">
                    <form class="layui-form" action="/admin/index/findredlog.html">
                        <div class="layui-form">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input class="layui-input" name="keyword" placeholder="关键字">

                <!--列表-->
                <section class="panel panel-padding">
                    <div class="group-button">
                        <!--<button class="layui-btn layui-btn-small layui-btn-danger ajax-all" data-name="checkbox" data-params='{"url": "/admin/index/delseller.html","data":"id=1&name=ni&checkbox=6,9,0&va=23"}'>

                        </button>-->

            </div>
        </div>
    </div>
</body>
<script id="list-tpl" type="text/html" data-params='{"url":"/admin/index/getredlog","pageid":"#page"}'>
    <table id="example" class="layui-table lay-even">
        <thead>
            <tr>
              
                <th width="50">编号</th>
                <th width="50">开始时间</th>
                <th width="120">结束时间</th>
                <th width="120">钱数</th>
                <th>代金券</th>
                <th width="200">红包ID</th>
            </tr>
        </thead>
      
        <tbody>
            {{# layui.each(d.list, function(index, item){ }}
            <tr>
                <td>{{item.id}}</td>
                <td>{{ item.start}}</td>
                <td>{{item.end}}</td>
                <td>{{# if(index==0 && d.list.in==1){ }}<input type="type" name="moeny" id="moeny" value="{{item.money}}" />{{# }else{ }} {{item.money}} {{# } }}</td>
                <td>{{# if(index==0 && d.list.in==1){ }}<input type="type" name="moeny" id="daijin" value="{{item.coupon}}" />{{# }else{ }} {{item.coupon}} {{# } }}</td>
                <td>{{item.red_id}}</td>
            </tr>

            {{# }); }}
          <script type="text/javascript">
            		   $("#daijin").change(function(){
	   	              var moeny= $("#moeny").val();
	   	              var daijin=$("#daijin").val();
	   	              $.ajax({
	   	              	type:"post",
	   	              	url:"/admin/index/ajaxredlog",
	   	              	data:{moeny:moeny,coupon:daijin},
	   	              	success:function(data){
	   	              		if(data){
	   	              			alert('修改成功');
	   	              		}else{
	   	              			alert('修改失败');
	   	              		}
	   	              	}
	   	              });
	       });
	       $("#moeny").change(function(){
	   	              var moeny= $(this).val();
	   	              var daijin=$("#daijin").val();
	   	              $.ajax({
	   	              	type:"post",
	   	              	url:"/admin/index/ajaxredlog",
	   	              	data:{moeny:moeny,coupon:daijin},
	   	              	success:function(data){
	   	              		if(data){
	   	              			alert('修改成功');
	   	              		}else{
	   	              			alert('修改失败');
	   	              		}
	   	              	}
	   	              });
	       });
            </script>
        </tbody>

    </table>
</script>
