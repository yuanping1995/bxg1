       	<section class="mobilePay">
       		<div class="m_p_title"><i class="s_9"></i>话费充值</a></div>
       		<div class="telNum">
       			<div class="clear"><input type="tel" placeholder="请填写手机号码" autofocus="autofocus"/><span></span></div>
       			<div class="error_tip"></div>
       		</div>
       		<div class="selMoney">
       			<ul class="clear">
       				<li money="10"><span>10元</span><span>售价:9.98元</span></li>

       				<li money="100"><span>100元</span><span>售价:99.80元</span></li>
       				<li money="200"><span>200元</span><span>售价:199.60元</span></li>

       	<section class="public-pop" style="margin-left:-25%;width:50%;height:30px;line-height: 30px;font-size:12px;"></section>

	    <script type="text/javascript">
			$(function() {
				//头部点击下拉列表
				$('.menuList').bind('click', function() {
					$('.h_style3 .list').slideToggle();
				});
				$('.h_style3 .list li').click(function() {
					$('.h_style3 .list').slideUp();
				});
				
				$('input[type="tel"]').focus();
				var mobileReg =  /1[3-8]+\d{9}/;
				$('input[type="tel"]').blur(function(){
					if(!$(this).val().match(mobileReg)){
						$('.error_tip').show().html('请输入正确的手机号');
					}else{
						$('.error_tip').hide();
					}
				});
				
				$('.selMoney ul li').click(function(){
					if($('input[type="tel"]').val()==''){
						$('.public-pop').show().html('请先输入手机号');
						setTimeout(function(){
							$('.public-pop').hide();
						},1000);
					}else{
						var money_ori = parseFloat($(this).attr('money'));
						var money_cheap = parseFloat(money_ori*0.998);
						$(this).addClass('sel_a');
						$.ajax({
							type:"post",
							data:{money_ori:money_ori,money_cheap:money_cheap},
							url:"",
							success:function(data){
								$('.selMoney ul li').each(function(){
									$(this).removeClass('sel_a');
								});
							}
						});
					}
					
				});
				
			});
		</script>
