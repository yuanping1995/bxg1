<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>我的钱包</title>
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="format-detection" content="telephone=no">
	    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 不让百度转码 -->
	    <meta name="description" content="" />
	    <meta name="Keywords" content="" />
	    <link rel="icon" href="http://m.bxgogo.com/favicon.ico" type="image/x-icon" />
	    <link rel="apple-touch-icon-precomposed" href="http://m.bxgogo.com/apple-touch-icon.png"/>
	    <link rel="stylesheet" href="{$Think.__APPROOT__}/static/css/public.css" />
		<link rel="stylesheet" href="{$Think.__APPROOT__}/static/css/mywallet.css" />
       	<script type="text/javascript" src="{$Think.__APPROOT__}/static/js/jquery.min.js" ></script>
		
	</head>
	<body>
		<header>
			<!--头部标题-->
			<div class="h_style3 clear">
				<a href="javascript:;" onclick="history.back(-1);" class="a-back"><i class="back-btn">返回</i></a>
				<h2>我的钱包</h2>
				<div class="mx"><a href="{:url('user/mystatement')}">明细</a></div> 
			</div>
		</header>
       	<!--钱包客户-->
       	<section class="myWallet_head clear">
       		<div class="per"><img src="{$userico}{:config('images')}"></div>
       		<div class="per_name">{$user.user_key}</div>
       		<div class="per_ensure">账户安全险保障中<i class="r_b"></i></div>
       	</section>
       	<!--总资产-->
       	<section class="my_asset clear">
       		<div class="total_asset">
       			<div>可用资产:已收益+优惠+余额（元）</div>
       			<!-- <div class="asset">{:rtrim($user.total,0)}0</div> -->
       			<div class="asset">{:round($user.total ,4)}</div>
       		</div>
       		<div class="asset_l">
       			<ul>
       				<li>未返现：<span>{:rtrim($user.profit,0)}0</span></li>
       				<!-- <li>日收益：<span>{:rtrim($user.day_profit,0)}0</span></li>
       				<li>已收益：<span>{:rtrim($user.is_profit,0)}0</span></li> -->
       				<li>优惠：<span>{:rtrim($user.money,0)}0</span></li>
					<li>红包收益：<span>{:rtrim($redmoney,0)}0</span></li>
       			</ul>
       		</div>
       		<div class="asset_r">
       			<div id="main" style="width: 200px;height:120px;"></div>
       		</div>
       	</section>
       	
       	<section class="pay_d">
       		<ul>
       		 	<li><a href="{:url('user/mypay')}" title="">充值<i class="r_b"></i></a></li>
       			<li><a href="{:url('user/mykiting')}" title="">提现<i class="r_b"></i></a></li>
                <!-- <li><a href="{:url('user/transfer')}" title="">转账<i class="r_b"></i></a></li>			 -->
       		</ul>
       	</section>

       	<script type="text/javascript" src="{$Think.__APPROOT__}/static/js/echarts.common.min.js" ></script>
	
	    <script type="text/javascript">
	        // 基于准备好的dom，初始化echarts实例
	        var myChart = echarts.init(document.getElementById('main'));
			var total = "{$user.total}";//可用资金总额
			var profit = "{$user.profit}";
			var money = "{$user.is_profit}";
	        // 指定图表的配置项和数据
	        var option = {
	        	animation : false,
	        	color:['red', 'green','yellow'],
			    legend: {
			        orient : 'vertical',
			        x : 'left',
			        data:['可用资金','应收益','已收益'],
			        textStyle: {
				        color: '#a2a2a2',
				        fontSize:8
				    },
				    itemWidth:5,
				    itemHeight:5,
				    padding: [
					    20,  // 上
					    20, // 右
					    0,  // 下
					    0, // 左
					],
					selectedMode:false
			        
			    },
			    toolbox: {
			        show : true,
			        feature : {
			            mark : {show: true},
			            magicType : {
			                show: true, 
			                type: ['pie']
			           }
			        }
			    },
			    calculable : true,
			    series : [
			        {
			            type:'pie',
			            radius : ['50%', '70%'],
			            itemStyle : {
			                normal : {
			                    label : {
			                        show : false
			                    },
			                    labelLine : {
			                        show : false
			                    }
			                }
			                
			            },
			            data:[
			                {value:total,name:'可用资金'},
			                {value:profit,name:'应收益'},
			                {value:money,name:'已收益'}
			            ]
			        }],
			        
			    
			};
	        // 使用刚指定的配置项和数据显示图表。
	        myChart.setOption(option);
	        $(function(){
	          	//点击所有a标签都弹出一个加载框
				$('.loading').hide();
				$('a').click(function(){
					$('.loading').show();
					setTimeout(function(){
						$('.loading').hide();
					},3000);
				});
	        });
     
	   	</script>
	   	<script type="text/javascript">
  var _paq = _paq || [];
  /*
	 统计
  */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="http://m.bxgogo.com/";
    _paq.push(['setTrackerUrl', u+'count.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'/static/js/tongji.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
	</body>
</html>
