<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>账户验证</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- 不让百度转码 -->
		<meta name="description" content="" />
		<meta name="Keywords" content="" />
		<link rel="icon" href="http://m.bxgogo.com/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon-precomposed" href="http://m.bxgogo.com/apple-touch-icon.png" />
		<link rel="stylesheet" href="{$Think.__APPROOT__}/static/css/public.css" />
		<link rel="stylesheet" href="{$Think.__APPROOT__}/static/css/mykiting.css" />
		<script type="text/javascript" src="{$Think.__APPROOT__}/static/js/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<!--头部标题-->
			<div class="h_style3 clear">
				<a href="javascript:;" onclick="history.back(-1);" class="a-back"><i class="back-btn">返回</i></a>
				<h2>账户验证</h2>
			</div>
		</header>
		
		<section class="content">
			<div>
				<span>用户名</span><input type="txt" name="name" placeholder="请输入姓名" />
			</div>
			<div>
				<span>手机号</span><input type="tel" name="mobileNum" value="{$mobile}" disabled="disabled" />
				<span class="getCode">获取验证码</span>
				<span class="Dtime"></span>
			</div>
			<div>
				<span>验证码</span><input type="number" name="code" placeholder="短信验证码" />
			</div>
		</section>
		<div class="Next next_bg" id="next">添加</div>
		<section class="public-pop" style="margin-left:-30%;width:60%;height:30px;line-height:30px;font-size:12px;"></section>
		
		<script type="text/javascript">
		var nextflag = true;
			$(function(){
				//倒计时方法
				var timeNum = 90;
				var t = null;
				function Dtimer() {
					timeNum--;
					$('.Dtime').html(timeNum + '秒后重新获取');
					if(!timeNum) {
						clearTimeout(t);
						$('.Dtime').hide();
						$('.getCode').show();
						timeNum = 90;
					} else {
						t = setTimeout(Dtimer, 1000);
					}
				}
				
				$('.getCode').bind('click', function() {
						$('.getCode').hide();
						$('.Dtime').show();
						Dtimer();
						$.ajax({
							type:'post',
							url:'{$Think.__APPROOT__}/index/user/checkcode',
							success:function(data){
								var dataJson = eval(data);
								if(dataJson.flag){
									$('.public-pop').text(dataJson.msg).show();
									setTimeout(function() {
										$('.public-pop').hide();
									}, 1500);
								}else{
									$('.public-pop').text(dataJson.msg).show();
									setTimeout(function() {
										$('.public-pop').hide();
									}, 1500);
									clearTimeout(t);
									$('.getCode').show();
									$('.Dtime').hide();
									timeNum = 90;
								}
							}
						});
				});
				
				$('.Next').click(function(){
					if(nextflag){
						var name = $('input[name="name"]').val();
						var mobileNum=$('input[type="tel"]').val();
						var codeNum=$('input[name="code"]').val();
						if(name==''){
							$('.public-pop').html('请填写姓名！').show();
							setTimeout(function(){
								$('.public-pop').hide();
							},1000);
						}else if(codeNum==''){
							$('.public-pop').html('请填写验证码！').show();
							setTimeout(function(){
								$('.public-pop').hide();
							},1000);
						}else{
							nextflag = false;
							$.ajax({
								type:"post",
								data:{name:name,code:codeNum,data:'{$data}',type:'{$type}',crname:'{$crname}'},
								url:"{$Think.__APPROOT__}/index/user/checkbank",
								success:function(data){
									var dataJson=eval(data);
									if(dataJson.flag == 1){
										$('.public-pop').html(dataJson.msg).show();
										setTimeout(function(){
											$('.public-pop').hide();
										},1000);
										nextflag = false;
										window.location='{$Think.__APPROOT__}/index/user/selkitway';
									}else if(dataJson.flag == 2){
										$('.public-pop').html(dataJson.msg).show();
										setTimeout(function(){
											$('.public-pop').hide();
										},1000);
									}else{
										$('.public-pop').html(dataJson.msg).show();
										setTimeout(function(){
											$('.public-pop').hide();
										},1000);
									}
								}
							});
						}
					}
				});
				

			})
		</script>
		<script type="text/javascript">
  var _paq = _paq || [];
  /*
	 统计
  */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="http://m.bxgogo.com/";
    _paq.push(['setTrackerUrl', u+'count.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'/static/js/tongji.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
	</body>
</html>
