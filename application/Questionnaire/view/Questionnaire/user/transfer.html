<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>我的钱包</title>
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="format-detection" content="telephone=no">
	    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 不让百度转码 -->
	    <meta name="description" content="" />
	    <meta name="Keywords" content="" />
	    <link rel="icon" href="http://m.bxgogo.com/favicon.ico" type="image/x-icon" />
	    <link rel="apple-touch-icon-precomposed" href="http://m.bxgogo.com/apple-touch-icon.png"/>
	    <link rel="stylesheet" href="{$Think.__APPROOT__}/static/css/public.css" />
	    <link rel="stylesheet" href="{$Think.__APPROOT__}/static/css/transfer.css" />
       	<script type="text/javascript" src="{$Think.__APPROOT__}/static/js/jquery.min.js" ></script>
	</head>
	<body style="background: #f1f1f1;">
		<header>
			<!--头部标题-->
			<div class="h_style3 clear">
				<a href="javascript:;" onclick="history.back(-1);" class="a-back"><i class="back-btn">返回</i></a>
				<h2>转账</h2>
			</div>
		</header>
		<section class="transfer-content">
			<div>请输入收款人手机号</div>
			<div class="clear">
				<span>手机号:</span><input type="tel" name="tel" value="" maxlength="11" onfocus="empty(this);">
			</div>
			<div class="error-tip"></div>
		</section>
		<section class="Next" id="next">验证</section>
		<script type="text/javascript">
		function empty(_this){
			$('.error-tip').html('');
		}
		$(function(){
			$('.Next').click(function(){
				var reg = /1[3-8]+\d{9}/;
				var tel = $('input[type="tel"]').val();
				if(tel == ''){
					$('.error-tip').html("请输入收款人的手机号！");
				}else if(!tel.match(reg)){
					$('.error-tip').html("手机号输入不正确，请核对！");
				}else{
					//跳转
					$.ajax({
						type:'get',
						data:{
							uid:tel,
						},
						url:'{$Think.__APPROOT__}/index.php/index/user/transfer',
						success:function(data){
							var dataJson = eval(data);
							if(dataJson.flag){
                               window.location.href="{$Think.__APPROOT__}/index.php/index/user/transinfo/uid/"+tel+"/user/"+dataJson.msg;
							}else{
							   $('.error-tip').html(dataJson.msg);
							}
						}
					});
				}
			});
		})
		
		</script>
		<script type="text/javascript">
  var _paq = _paq || [];
  /*
	 统计
  */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="http://m.bxgogo.com/";
    _paq.push(['setTrackerUrl', u+'count.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'/static/js/tongji.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
	</body>
</html>
