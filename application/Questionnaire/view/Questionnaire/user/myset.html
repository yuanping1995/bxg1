<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>设置</title>
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="format-detection" content="telephone=no">
	    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 不让百度转码 -->
	    <meta name="description" content="" />
	    <meta name="Keywords" content="" />
	    <link rel="icon" href="http://m.bxgogo.com/favicon.ico" type="image/x-icon" />
	    <link rel="apple-touch-icon-precomposed" href="http://m.bxgogo.com/apple-touch-icon.png"/>
	    <link rel="stylesheet" href="{$Think.__APPROOT__}/static/css/public.css" />
	    <link rel="stylesheet" href="{$Think.__APPROOT__}/static/css/myset.css" />
	    
	    <script type="text/javascript" src="{$Think.__APPROOT__}/static/js/jquery.min.js" ></script>
	</head>
	<body>
		<header>
			<!--头部标题-->
			<div class="h_style3 clear">
				<a href="{:url('index/user/index')}"  class="a-back"><i class="back-btn">返回</i></a>
				<h2>设置</h2>
			</div>
		</header>
       	
       	<section class="setList">
       		<div class="setList_cont">
       			<ul>
	       			<li><a href="{:url('user/setmobile')}">手机号 <i class='r_b'></i><span>{$user.mobile}</span></a></li>
	       			<li>
	       			{if condition="empty($user.id_card)"}
	       				<a href="{:url('user/identifyq')}">身份认证<i class='r_b'></i><span>未认证</span></a>
	       			{else/}
	       				<a href="{:url('user/identify_s')}">身份认证<i class='r_b'></i><span>已认证</span></a>
	       			{/if}
	       			</li>
	       			<li><a href="{:url('user/passwordset')}">密码设置<i class='r_b'></i></a></li>
	       			<li><a href="{:url('user/shippingaddress')}">收货地址<i class='r_b'></i><span>{$aracount}个</span></a></li>
	       		</ul>
	       		<ul>
	       		 	<li><a href="{:url('user/securitycenter')}">安全中心<i class='r_b'></i></a></li> 
	       			<li><a href="{:url('user/myprivacy')}">隐私<i class='r_b'></i></a></li>
	       			<li><a href="{:url('user/aboutbx')}">关于百信购<i class='r_b'></i></a></li>
	       		</ul>
       		</div>
       		
       	</section>
       	<footer class="quit">
       		<div>退出登录</div>
       	</footer>

       	<script type="text/javascript">
			$(function(){
				$(".quit").click(function(){
				document.location = "{$Think.__APPROOT__}/index/login/loginout";
				});
			})
       	</script>
       	<script type="text/javascript">
  var _paq = _paq || [];
  /*
	 统计
  */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="http://m.bxgogo.com/";
    _paq.push(['setTrackerUrl', u+'count.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'/static/js/tongji.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
	</body>
