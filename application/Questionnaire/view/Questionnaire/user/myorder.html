<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title>我的订单</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-siteapp" /><!-- 不让百度转码 -->
    <meta name="description" content="" />
    <meta name="Keywords" content="" />
    <link rel="icon" href="http://m.bxgogo.com/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="http://m.bxgogo.com/apple-touch-icon.png"/>

	<link rel="stylesheet" href="{$Think.__APPROOT__}/static/css/public.css" />
	<link rel="stylesheet" href="{$Think.__APPROOT__}/static/css/myorder.css" />
	<script type="text/javascript" src="{$Think.__APPROOT__}/static/js/jquery.min.js"></script>
</head>

<body>
	<header>
			<!--头部标题-->
			<div class="h_style3 clear">
				<a href="{:url('user/index')}" class="a-back"><i class="back-btn">返回</i></a>
				<h2>我的订单</h2>
			</div>
	</header>

	<!--订单情况导航-->
	<section class="order_nav">
		<ul class="clear">
			<li {if condition="$typeid eq 0"}class="onbt"{/if}>全部</li>
			<li {if condition="$typeid eq 1"/}class="onbt"{/if}>待付款</li>
			<li {if condition="$typeid eq 2"/}class="onbt"{/if}>待发货</li>
			<li {if condition="$typeid eq 3"/}class="onbt"{/if}>待收货</li>
			<li {if condition="$typeid eq 4"/}class="onbt"{/if}>待评价</li>
		</ul>
	</section>

	<!--订单列表-->
	<section class="or_list">
		<ul></ul>
		<div class="getmore"></div>
		<div class="search_empty">没有更多了</div>
	</section>
  <section class="public-pop" style="width:30%;margin-left:-15%;"></section>

		<script type="text/javascript">
			var dataNum=0;
			var pageId = 1;
			var pageajax=true;
			$(function() {

				$(".order_nav ul li").click(function() {
					dataNum = $(this).index();
					pageId = 1;
					$('.or_list>ul').html('');
					$(this).addClass('onbt').siblings('li').removeClass('onbt');
					pageajax=true;
					upRefresh();
				});
				
				upRefresh();
				$(window).scroll(function() {
					if($(document).scrollTop() >= $(document).height() - $(window).height()-100) {
						upRefresh();
					}
					
				});
				function upRefresh(){
					$('.order_nav ul li').each(function(){
						if($(this).attr('class') == 'onbt'){
							var xb=$(this).index();
							dataNum=xb;
						}
					});

					if(pageajax){
						$('.getmore').show();
						$.ajax({
							type: "get",
							data:{index:dataNum},
							url: "{$Think.__APPROOT__}/index.php/index/user/ajax_order/page/"+pageId,
							success: function(data) {
								if(data){
									$('.or_list>ul').append(data);
									pageId++;
									$('.search_empty').hide();
									pageajax=true;
								} else{
									$('.search_empty').show();
									pageajax=false;
								}
								$('.getmore').hide();
							}
						});
					}
				}
			});
		</script>
		<script type="text/javascript">
  var _paq = _paq || [];
  /*
	 统计
  */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="http://m.bxgogo.com/";
    _paq.push(['setTrackerUrl', u+'count.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'/static/js/tongji.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
	</body>

</html>
